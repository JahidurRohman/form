<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creating</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    
    <div class="form-box">
        <div class="container">
                    <!-- left -->
          <div class="box">
            <div class="left-side">
                <div class="left-content"> 
                     <img src="img/company.png" alt="your company logo">
                    <h2 class="h">Not a customer?</h2>
                    <h2>Do you want to create an account?</h2>
                   <p>If you would like to register with Your Company Formations and import a company (or companies) to manage on our Admin Portal, please click the 'Create Account' button.</p>
                   <button><a href="#">Create Account</a></button>

               </div>
               
            </div>

            <!-- right side block -->
            <div class="right-side">
                
            
             
                <div class="right-content">
                    <h1>Account Login</h1>
                    
                    <div class="help">
                        
                           
                         
                        <div class="form">
                            <h2>Login Details</h2>
                            <form action="">
                                
                                     
                                    <div class="email">
                                        <label for="mail">Email:</label>
                                        <input type="email">
                                    </div>
                                    <div class="pass">
                                        <label 
                                         for="pword">Password:</label>
                                        <input type="password">
                                    </div>  
                                    <p>Forgot Password?</p>
                                    <input class="btn" type="submit">
                                
                            </form>
                    </div>
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    </div>
                  </div>
             
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
              
              
              
              
              
              
              
              
              
              
              
              
              
              
              
              


              
            </div>
          </div>

          
          

        </div>
    </div>



</body>
</html>
